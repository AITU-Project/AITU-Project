<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление аккаунта</title>
</head>
<body>
    <div id="login-form">
        <h2>Восстановление аккаунта</h2>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите ваш email" required>
        <button id="login-btn" type="button">Продолжить</button>
    </div>

    <div id="verification-form" style="display: none;">
        <h2>Введите код подтверждения</h2>
        <label for="verification-code">Код подтверждения</label>
        <input type="number" id="verification-code" placeholder="Введите код" required>
        <button id="verify-btn" type="button">Подтвердить</button>
    </div>

    <div id="update-password-form" style="display: none;">
        <h2>Введите новый пароль:</h2>
        <label for="password">Новый пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Повторите новый пароль:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <button id="update-password-btn" type="button">Обновить пароль</button>
    </div>

    <script src="../js/forgetPassword.js"></script>
</body>
</html>
