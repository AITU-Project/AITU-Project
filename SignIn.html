<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа</title>
</head>
<body>

    <div id="login-form">
        <h2>Логин</h2>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите ваш email" required>
        
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите ваш пароль" required>
        
        <button id="login-btn">Войти</button>
        
        <p><a href="#" id="forgot-password">Забыли пароль?</a> | <a href="#" id="register">Регистрация</a></p>
    </div>

    <script src="SignIn.js"></script>
</body>
</html>
